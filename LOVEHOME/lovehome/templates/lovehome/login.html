{% extends 'lovehome/base.html' %}
{% load staticfiles %}
{% load markdown_deux_tags %}
<html>
    <head>
        {% block local_css %}
            <link rel="stylesheet" type="text/css" href="{% static 'lovehome/login.css' %}" />
        {% endblock %}
    </head>
    <body>
        {% block blog_nav %} 
            <a class="blog-nav-item" href="{% url 'lovehome:add_blog' %}">ABOUT</a>
        {% endblock %}
            
        {% block blog_main%}
            <form method="POST">
                {% csrf_token %}
                <p class="name">用户名</p>
                <input type="text" name="username" value="">   
                <p class="password">密码</p>
                <input type="password" name="password">
                <div> 
                    <button type="submit" id="submit" class="btn btn-primary">提交</button>
                    <button type="button" id="button" class="btn btn-primary" onclick="javascript:history.go(-1)">取消</button>
                </div>
                <div class="error_info">
                    <p>{{ error_info }}</p>
                </div>
            </form>
        {% endblock %}
    </body>
</html>
